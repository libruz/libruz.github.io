<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libruz - Zmiana hasła</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-color: #334155;
            --border-color: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .change-password-container {
            width: 100%;
            max-width: 480px;
        }
        
        .change-password-card {
            background: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: var(--danger-color);
        }
        
        .alert.success {
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            color: var(--success-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
        }
        
        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .strength-weak { 
            width: 25%; 
            background: #ef4444; 
        }
        .strength-fair { 
            width: 50%; 
            background: #f59e0b; 
        }
        .strength-good { 
            width: 75%; 
            background: #3b82f6; 
        }
        .strength-strong { 
            width: 100%; 
            background: #10b981; 
        }
        
        .password-requirements {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 3px;
        }
        
        .requirement.met {
            color: var(--success-color);
        }
        
        .btn-change {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn-change:hover {
            background: var(--primary-dark);
        }
        
        .btn-change:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-card">
            <div class="logo">
                <h1>Libruz</h1>
                <p>Zmiana hasła</p>
            </div>
            
            <div class="alert" id="errorAlert"></div>
            <div class="alert" id="successAlert"></div>
            
            <form id="changePasswordForm">
                <div class="form-group">
                    <label>Nowe hasło</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="newPassword" 
                            placeholder="Wpisz nowe hasło"
                            required
                        >
                        <button type="button" class="password-toggle" id="toggleNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="passwordStrength"></div>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="reqLength">
                            <i class="fas fa-circle" style="font-size: 6px;"></i>
                            Minimum 8 znaków
                        </div>
                        <div class="requirement" id="reqUppercase">
                            <i class="fas fa-circle" style="font-size: 6px;"></i>
                            Co najmniej 1 duża litera
                        </div>
                        <div class="requirement" id="reqLowercase">
                            <i class="fas fa-circle" style="font-size: 6px;"></i>
                            Co najmniej 1 mała litera
                        </div>
                        <div class="requirement" id="reqNumber">
                            <i class="fas fa-circle" style="font-size: 6px;"></i>
                            Co najmniej 1 cyfra
                        </div>
                        <div class="requirement" id="reqSpecial">
                            <i class="fas fa-circle" style="font-size: 6px;"></i>
                            Co najmniej 1 znak specjalny
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Potwierdź nowe hasło</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Powtórz nowe hasło"
                            required
                        >
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatch" class="password-requirements"></div>
                </div>
                
                <button type="submit" class="btn-change" id="changePasswordBtn">
                    <span>Zmień hasło</span>
                    <div class="loading-spinner" id="changeSpinner"></div>
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="login.html">← Powrót do logowania</a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOM Elements
        const changePasswordForm = document.getElementById('changePasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');
        
        // Requirements elements
        const reqLength = document.getElementById('reqLength');
        const reqUppercase = document.getElementById('reqUppercase');
        const reqLowercase = document.getElementById('reqLowercase');
        const reqNumber = document.getElementById('reqNumber');
        const reqSpecial = document.getElementById('reqSpecial');
        
        // Check if user is allowed to change password
        const tempUserId = localStorage.getItem('temp_user_id');
        
        if (!tempUserId) {
            window.location.href = 'login.html';
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up password toggles
            document.getElementById('toggleNewPassword').addEventListener('click', function() {
                togglePasswordVisibility('newPassword', this);
            });
            
            document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
                togglePasswordVisibility('confirmPassword', this);
            });
            
            // Real-time password validation
            newPasswordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePasswordConfirmation);
            
            // Handle form submission
            changePasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                await changePassword();
            });
        });
        
        // Toggle password visibility
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Validate password strength
        function validatePassword() {
            const password = newPasswordInput.value;
            
            // Check requirements
            const hasMinLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            // Update requirement indicators
            updateRequirement(reqLength, hasMinLength);
            updateRequirement(reqUppercase, hasUppercase);
            updateRequirement(reqLowercase, hasLowercase);
            updateRequirement(reqNumber, hasNumber);
            updateRequirement(reqSpecial, hasSpecial);
            
            // Calculate strength score
            let strength = 0;
            if (hasMinLength) strength++;
            if (hasUppercase) strength++;
            if (hasLowercase) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;
            
            // Update strength meter
            const strengthClasses = ['strength-weak', 'strength-fair', 'strength-good', 'strength-strong'];
            passwordStrength.className = 'strength-meter';
            
            if (strength > 0) {
                passwordStrength.classList.add(strengthClasses[Math.min(strength - 1, 3)]);
            }
            
            // Validate confirmation
            validatePasswordConfirmation();
        }
        
        // Update requirement indicator
        function updateRequirement(element, isMet) {
            if (isMet) {
                element.classList.add('met');
                element.innerHTML = '<i class="fas fa-check-circle" style="color: #10b981;"></i>' + element.textContent.substring(1);
            } else {
                element.classList.remove('met');
                element.innerHTML = '<i class="fas fa-circle" style="font-size: 6px;"></i>' + element.textContent.substring(1);
            }
        }
        
        // Validate password confirmation
        function validatePasswordConfirmation() {
            const password = newPasswordInput.value;
            const confirm = confirmPasswordInput.value;
            
            if (!confirm) {
                passwordMatch.textContent = '';
                return;
            }
            
            if (password === confirm) {
                passwordMatch.innerHTML = '<i class="fas fa-check-circle" style="color: #10b981;"></i> Hasła są identyczne';
                passwordMatch.style.color = '#10b981';
            } else {
                passwordMatch.innerHTML = '<i class="fas fa-times-circle" style="color: #ef4444;"></i> Hasła różnią się od siebie';
                passwordMatch.style.color = '#ef4444';
            }
        }
        
        // Show alert message
        function showAlert(type, message) {
            const alert = type === 'error' ? document.getElementById('errorAlert') : document.getElementById('successAlert');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                <span>${message}</span>
            `;
            alert.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Show loading state
        function setLoading(isLoading) {
            const button = document.getElementById('changePasswordBtn');
            const spinner = document.getElementById('changeSpinner');
            
            if (isLoading) {
                button.disabled = true;
                spinner.style.display = 'block';
                button.querySelector('span').style.opacity = '0.5';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                button.querySelector('span').style.opacity = '1';
            }
        }
        
        // Change password
        async function changePassword() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validation
            if (!newPassword || !confirmPassword) {
                showAlert('error', 'Proszę wypełnić wszystkie pola');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('error', 'Hasła różnią się od siebie');
                return;
            }
            
            // Password strength validation
            const hasMinLength = newPassword.length >= 8;
            const hasUppercase = /[A-Z]/.test(newPassword);
            const hasLowercase = /[a-z]/.test(newPassword);
            const hasNumber = /\d/.test(newPassword);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(newPassword);
            
            if (!hasMinLength || !hasUppercase || !hasLowercase || !hasNumber || !hasSpecial) {
                showAlert('error', 'Hasło nie spełnia wszystkich wymagań bezpieczeństwa');
                return;
            }
            
            setLoading(true);
            
            try {
                // Get user profile
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', tempUserId)
                    .single();
                
                if (profileError || !profile) {
                    throw new Error('Nie znaleziono użytkownika');
                }
                
                // Update password in Supabase Auth
                const { error: authError } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (authError) {
                    throw authError;
                }
                
                // Update user profile
                const { error: updateError } = await supabase
                    .from('user_profiles')
                    .update({
                        is_temp_password: false,
                        must_change_password: false,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', tempUserId);
                
                if (updateError) {
                    throw updateError;
                }
                
                // Clear temp user ID
                localStorage.removeItem('temp_user_id');
                
                // Show success message
                showAlert('success', 'Hasło zostało zmienione pomyślnie!');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error changing password:', error);
                showAlert('error', error.message || 'Wystąpił błąd podczas zmiany hasła');
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
