<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libruz - Logowanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --input-bg: #f1f5f9;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
        }
        
        .login-card {
            background: var(--card-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: 40px 30px 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .logo-text p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .login-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #0369a1;
        }
        
        .login-info strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--input-bg);
            color: var(--text-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .form-control.error {
            border-color: var(--danger-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--border-color);
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .alert.error {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: var(--danger-color);
        }
        
        .alert.success {
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            color: var(--success-color);
        }
        
        .alert.info {
            background: #eff6ff;
            border: 1px solid #dbeafe;
            color: var(--primary-color);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 30px 20px 25px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Libruz</h1>
                        <p>System Zarządzania Szkołą</p>
                    </div>
                </div>
            </div>
            
            <div class="login-body">
                <!-- Alert messages -->
                <div class="alert" id="errorAlert"></div>
                <div class="alert" id="successAlert"></div>
                
                <!-- Login info -->
                <div class="login-info">
                    <strong>Logowanie do systemu</strong>
                    <p>Wpisz swój login i hasło aby się zalogować</p>
                </div>
                
                <!-- Login form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginInput">Login</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="loginInput" 
                                class="form-control" 
                                placeholder="Wpisz swój login" 
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="passwordInput">Hasło</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="passwordInput" 
                                class="form-control" 
                                placeholder="Wpisz swoje hasło" 
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Zapamiętaj mnie</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Nie pamiętasz hasła?</a>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span>Zaloguj się</span>
                        <div class="loading-spinner" id="loginSpinner"></div>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>System Libruz v1.0.0 © 2024</p>
                    <p>Wersja produkcyjna</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple forgot password modal -->
    <div id="forgotPasswordModal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    ">
        <div style="
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        ">
            <h3 style="margin-bottom: 15px; color: var(--primary-color);">Resetowanie hasła</h3>
            <p style="margin-bottom: 20px; color: var(--text-color);">
                Skontaktuj się z administratorem systemu lub dyrektorem swojej szkoły w celu resetu hasła.
            </p>
            <div style="text-align: right;">
                <button onclick="hideForgotPassword()" style="
                    padding: 10px 20px;
                    background: var(--primary-color);
                    color: white;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                ">
                    Zamknij
                </button>
            </div>
        </div>
    </div>

    <script>
        // SUPABASE KONFIGURACJA - UŻYJ SWOICH DANYCH Z SUPABASE
        const SUPABASE_URL = 'https://ajapafyjmovhblkwdpfj.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_OtQaYaIrrac8Kl5l-adJBw_1yAFZqg_';
        
        // Dane logowania admina
        const ADMIN_CREDENTIALS = {
            login: 'admin',
            password: 'Grahamka321@##'
        };
        
        // DOM Elements
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const loginForm = document.getElementById('loginForm');
        const loginInput = document.getElementById('loginInput');
        const passwordInput = document.getElementById('passwordInput');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginSpinner = document.getElementById('loginSpinner');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        
        // Inicjalizacja strony
        document.addEventListener('DOMContentLoaded', function() {
            // Sprawdź czy użytkownik jest już zalogowany
            checkExistingSession();
            
            // Ustaw przełączanie widoczności hasła
            togglePasswordBtn.addEventListener('click', function() {
                togglePasswordVisibility();
            });
            
            // Obsługa formularza logowania
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });
            
            // Autofocus na polu loginu
            loginInput.focus();
        });
        
        // Sprawdź istniejącą sesję
        async function checkExistingSession() {
            // Sprawdź sesję admina
            if (localStorage.getItem('libruz_admin')) {
                window.location.href = '../admin/index.html';
                return;
            }
            
            // Sprawdź sesję użytkownika
            const userSession = localStorage.getItem('libruz_user');
            if (userSession) {
                const user = JSON.parse(userSession);
                redirectBasedOnRole(user.role);
            }
        }
        
        // Przełącz widoczność hasła
        function togglePasswordVisibility() {
            const icon = togglePasswordBtn.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Pokaż alert
        function showAlert(type, message) {
            // Ukryj wszystkie alerty
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            const alert = type === 'error' ? errorAlert : successAlert;
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                <span>${message}</span>
            `;
            alert.style.display = 'block';
            
            // Auto-ukryj po 5 sekundach
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Pokaż stan ładowania
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginSpinner.style.display = 'block';
                loginBtn.querySelector('span').style.opacity = '0.5';
            } else {
                loginBtn.disabled = false;
                loginSpinner.style.display = 'none';
                loginBtn.querySelector('span').style.opacity = '1';
            }
        }
        
        // Obsługa logowania
        async function handleLogin() {
            const login = loginInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Walidacja podstawowa
            if (!login || !password) {
                showAlert('error', 'Proszę wypełnić wszystkie pola');
                loginForm.classList.add('shake');
                setTimeout(() => loginForm.classList.remove('shake'), 500);
                return;
            }
            
            setLoading(true);
            
            try {
                // SPRAWDŹ CZY TO ADMIN
                if (login === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                    // Logowanie admina
                    await handleAdminLogin(rememberMe);
                } else {
                    // Logowanie zwykłego użytkownika
                    await handleUserLogin(login, password, rememberMe);
                }
            } catch (error) {
                console.error('Login error:', error);
                handleLoginError(error);
            } finally {
                setLoading(false);
            }
        }
        
        // Obsługa logowania admina
        async function handleAdminLogin(rememberMe) {
            const adminUser = {
                id: 'admin',
                email: 'admin@libruz.pl',
                role: 'admin',
                login: 'admin',
                first_name: 'Administrator',
                last_name: 'Systemu',
                is_admin: true
            };
            
            // Zapisz sesję admina
            localStorage.setItem('libruz_admin', JSON.stringify(adminUser));
            
            // Opcja zapamiętania
            if (rememberMe) {
                localStorage.setItem('libruz_remember', 'true');
            }
            
            // Pokaż sukces i przekieruj
            showAlert('success', 'Logowanie administratora pomyślne! Przekierowywanie...');
            setTimeout(() => {
                window.location.href = '../admin/index.html';
            }, 1000);
        }
        
        // Obsługa logowania użytkownika
        async function handleUserLogin(login, password, rememberMe) {
            // Inicjalizuj Supabase
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                    detectSessionInUrl: false
                }
            });
            
            // 1. Znajdź profil użytkownika po loginie
            const { data: profile, error: profileError } = await supabase
                .from('user_profiles')
                .select('*')
                .eq('login', login)
                .eq('deleted_at', null)
                .single();
            
            if (profileError || !profile) {
                throw new Error('Nieprawidłowy login lub hasło');
            }
            
            // Sprawdź czy konto jest zablokowane
            if (profile.is_locked) {
                throw new Error('Konto jest zablokowane. Skontaktuj się z administratorem.');
            }
            
            // Sprawdź czy trzeba zmienić hasło
            if (profile.must_change_password || profile.is_temp_password) {
                // Zapisz ID użytkownika dla strony zmiany hasła
                localStorage.setItem('temp_user_id', profile.id);
                window.location.href = 'change-password.html';
                return;
            }
            
            // 2. Spróbuj zalogować przez Supabase Auth
            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: profile.email,
                password: password
            });
            
            if (authError) {
                // Zwiększ licznik błędnych logowań
                await incrementFailedAttempts(profile.id, supabase);
                throw authError;
            }
            
            // 3. Zresetuj licznik błędnych logowań przy udanym logowaniu
            await resetFailedAttempts(profile.id, supabase);
            
            // 4. Zaktualizuj ostatnie logowanie
            await updateLastLogin(profile.id, supabase);
            
            // 5. Zapisz sesję użytkownika
            const userSession = {
                id: authData.user.id,
                email: authData.user.email,
                role: profile.role,
                school_id: profile.school_id,
                profile_id: profile.id,
                first_name: profile.first_name,
                last_name: profile.last_name,
                login: profile.login
            };
            
            localStorage.setItem('libruz_user', JSON.stringify(userSession));
            
            // 6. Opcja zapamiętania
            if (rememberMe) {
                localStorage.setItem('libruz_remember', 'true');
            }
            
            // 7. Pokaż sukces i przekieruj
            showAlert('success', 'Logowanie pomyślne! Przekierowywanie...');
            setTimeout(() => {
                redirectBasedOnRole(profile.role);
            }, 1000);
        }
        
        // Zwiększ licznik błędnych logowań
        async function incrementFailedAttempts(userId, supabaseClient) {
            try {
                const { data: profile } = await supabaseClient
                    .from('user_profiles')
                    .select('failed_login_attempts')
                    .eq('id', userId)
                    .single();
                
                const attempts = (profile?.failed_login_attempts || 0) + 1;
                
                await supabaseClient
                    .from('user_profiles')
                    .update({ 
                        failed_login_attempts: attempts,
                        is_locked: attempts >= 5
                    })
                    .eq('id', userId);
                
            } catch (error) {
                console.error('Error incrementing failed attempts:', error);
            }
        }
        
        // Zresetuj licznik błędnych logowań
        async function resetFailedAttempts(userId, supabaseClient) {
            try {
                await supabaseClient
                    .from('user_profiles')
                    .update({ 
                        failed_login_attempts: 0,
                        is_locked: false
                    })
                    .eq('id', userId);
            } catch (error) {
                console.error('Error resetting failed attempts:', error);
            }
        }
        
        // Zaktualizuj ostatnie logowanie
        async function updateLastLogin(userId, supabaseClient) {
            try {
                await supabaseClient
                    .from('user_profiles')
                    .update({ 
                        last_login: new Date().toISOString()
                    })
                    .eq('id', userId);
            } catch (error) {
                console.error('Error updating last login:', error);
            }
        }
        
        // Obsługa błędów logowania
        function handleLoginError(error) {
            let errorMessage = 'Błąd logowania';
            
            if (error.message.includes('Invalid login credentials')) {
                errorMessage = 'Nieprawidłowy login lub hasło';
            } else if (error.message.includes('Email not confirmed')) {
                errorMessage = 'Email nie został potwierdzony';
            } else if (error.message.includes('Too many requests')) {
                errorMessage = 'Zbyt wiele prób logowania. Spróbuj później.';
            } else if (error.message.includes('User not found')) {
                errorMessage = 'Użytkownik nie istnieje w systemie';
            } else {
                errorMessage = error.message || 'Wystąpił nieoczekiwany błąd';
            }
            
            showAlert('error', errorMessage);
        }
        
        // Przekieruj w zależności od roli
        function redirectBasedOnRole(role) {
            switch(role) {
                case 'admin':
                    window.location.href = '../admin/index.html';
                    break;
                case 'director':
                    window.location.href = '../director/index.html';
                    break;
                case 'teacher':
                    window.location.href = '../teacher/index.html';
                    break;
                case 'student':
                    window.location.href = '../student/index.html';
                    break;
                case 'parent':
                    window.location.href = '../parent/index.html';
                    break;
                default:
                    showAlert('error', 'Nieznana rola użytkownika');
            }
        }
        
        // Pokaż modal z przypomnieniem hasła
        function showForgotPassword() {
            forgotPasswordModal.style.display = 'flex';
        }
        
        // Ukryj modal z przypomnieniem hasła
        function hideForgotPassword() {
            forgotPasswordModal.style.display = 'none';
        }
        
        // Zamknij modal po kliknięciu na tło
        forgotPasswordModal.addEventListener('click', function(e) {
            if (e.target === this) {
                hideForgotPassword();
            }
        });
    </script>
    
    <!-- Dodaj Supabase JS tylko jeśli nie został już dodany -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
